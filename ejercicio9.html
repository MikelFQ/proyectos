<html>
    <head>
        <style type="text/css">
        input{margin-top: 2em}
        select{margin-top: 2em}
        #div{display: none;}

        </style>
        <script type="text/javascript">
        function cambia(){
          if(document.getElementById("check").style.value=="1"){
            document.getElementById("check").style.value="0";
            document.getElementById("div").style.display="none"
          }
          else{
            document.getElementById("check").style.value="1"
            document.getElementById("div").style.display="block"
          }
        }


        </script>

    </head>
